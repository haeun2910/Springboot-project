<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        .comment-content {
            font-size: 16px;
            color: #555;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .new-comment-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .new-comment-link:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Comments</h1>
    <ul>
        <li th:each="comment : ${comments}">
            <div class="comment-content" th:text="${comment.content}">Sample Comment Content</div>
            <div class="action-buttons">
                <button class="delete-button" onclick="confirmDelete([[${comment.id}]])">Delete</button>
            </div>
        </li>
    </ul>
    <a href="#" class="new-comment-link" onclick="showCommentForm()">Add Comment</a>
    <a th:href="@{/articles/{articleId}(articleId=${article.id})}" class="back-link">Back to Article</a>
</div>

<script>
    function confirmDelete(commentId) {
        if (confirm('Are you sure you want to delete this comment?')) {
            window.location.href = '/comments/' + commentId + '/delete';
        }
    }

    function showCommentForm() {
        window.location.href = '/comments/create?articleId=' + [[${article.id}]];
    }
</script>
</body>
</html>
