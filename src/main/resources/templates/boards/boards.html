<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boards & Create Article</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }

        /* Board List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        li:hover {
            background-color: #e9e9e9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a.board-link {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            flex-grow: 1;
        }

        a.board-link:hover {
            text-decoration: underline;
        }

        /* Create Board Link */
        .create-board-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #2ecc71;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            max-width: 200px;
            transition: background-color 0.3s;
        }

        .create-board-link:hover {
            background-color: #27ae60;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>All Boards</h1>
    <ul>
        <li th:each="board : ${boards}">
            <div class="tooltip">
                <a th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="${board.name}" class="board-link"></a>
                <span class="tooltiptext">Click to view articles in this board</span>
            </div>
        </li>
    </ul>
</div>

<a href="boards/articles/create" class="create-board-link">Write New Article</a>

<script>
    // Add a click effect to the list items
    document.querySelectorAll('li').forEach(item => {
        item.addEventListener('click', event => {
            const link = item.querySelector('.board-link');
            if (link) {
                window.location.href = link.getAttribute('href');
            }
        });
    });
</script>

</body>
</html>
