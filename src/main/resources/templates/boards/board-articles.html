<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background-color: #e9e9e9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        a.article-link {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            font-size: 18px;
            flex-grow: 1;
            transition: color 0.3s ease;
        }

        a.article-link:hover {
            color: #2c8cd6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .update-button {
            background-color: #f1c40f;
        }

        .update-button:hover {
            background-color: #d4ac0d;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .read-button {
            background-color: #3498db;
        }

        .read-button:hover {
            background-color: #2980b9;
        }

        .new-article-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            background-color: #2ecc71;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .new-article-link:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2c8cd6;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${board.name}">Board Name</h1>
    <ul>
        <li th:each="article : ${articles}">
            <a th:text="${article.title}" class="article-link">Article Title</a>
            <div class="action-buttons">
                <a th:href="@{/boards/{boardId}/articles/{articleId}/read (articleId=${article.id}, boardId=${board.id})}" class="action-button read-button">Read</a>
                <a th:href="@{/boards/{boardId}/articles/{articleId}/update (articleId=${article.id}, boardId=${board.id})}" class="action-button update-button">Update</a>
                <a th:href="@{/boards/{boardId}/articles/{articleId}/delete (articleId=${article.id}, boardId=${board.id})}" class="action-button delete-button">Delete</a>
            </div>
        </li>
    </ul>

    <a href="/boards/articles/create" class="new-article-link">Write New Article</a>
    <a href="/boards" class="back-link">Back to Boards</a>
</div>

</body>
</html>
