<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        a.article-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: block;
        }

        a.article-link:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .update-button {
            background-color: #f1c40f;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .update-button:hover {
            background-color: #d4ac0d;
        }

        .new-article-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .new-article-link:hover {
            background-color: #27ae60;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content .confirm-button {
            background-color: #3498db;
            color: #fff;
        }

        .modal-content .cancel-button {
            background-color: #e74c3c;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${board.name}">Board Name</h1>
    <ul>
        <li th:each="article : ${articles}">
            <a th:text="${article.title}" class="article-link">Article Title</a>
            <a th:href="@{/boards/{boardId}/articles/{articleId}/update (articleId=${article.id}, boardId = ${board.id})}">update</a>
            <a th:href="@{/boards/{boardId}/articles/{articleId}/delete (articleId=${article.id}, boardId = ${board.id})}">delete</a>
        </li>
    </ul>

    <a href="/boards/articles/create" class="new-article-link">Write New Article</a>
    <a href="/boards" class="back-link">Back to Board</a>
</div>



</body>
</html>
